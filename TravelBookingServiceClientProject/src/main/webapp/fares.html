<!DOCTYPE html>
<head>
    <title>Calculate Fare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        div {
            border: 2px solid orange;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Calculate Fare</h2>
        <form action="/api/fare" method="post">
            <label>Distance (in KM):</label>
            <input type="number" name="distance" step="0.1" required><br><br>
            <label>Type of Cab:</label>
            <select name="cabType" required>
                <option value="1">Standard</option>
                <option value="2">Premium</option>
            </select><br><br>
            <button type="submit">Calculate Fare</button>
        </form>
    </div>
</body>
</html>
